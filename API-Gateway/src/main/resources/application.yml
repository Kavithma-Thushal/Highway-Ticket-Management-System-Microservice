spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: Customer-Service
            uri: lb://Customer-Service
            predicates:
              - Path=/api/v1/customer/**
          - id: Item-Service
            uri: lb://Item-Service
            predicates:
              - Path=/api/v1/item/**

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/